[include nozzle_purge.cfg]
[include homing.cfg]
[include probing.cfg]
[include neopixels.cfg]
[include autocommit.cfg]

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0  

#####################################################################
# 	X/Y Stepper Settings
#####################################################################\

######
#X motor slot on main board (B Motor)
###############
[stepper_x]
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## X_UART_PIN         1.10
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: PG6
position_min: 0
##	Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
position_endstop: 300
position_max: 301

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

######
#Y motor slot on main board (A Motor)
###############
[stepper_y]
## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## Y_UART_RX          1.9
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: PG9
##--------------------------------------------------------------------
##	Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
position_endstop: 301
position_max: 301

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350
##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Z0 Stepper - Left Front
# M1 motor slot on expander board 
###############
[stepper_z]
## M1_STEP_PIN         0.18    
## M1_DIR_PIN          3.25    
## M1_ENABLE_PIN       1.31    
## M1_UART             1.21
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 32
##T8x4 Lead Screws.  One rotation moves the bed 4mm 
##Change according to integrated steppers purchased
rotation_distance: 4
endstop_pin: PG10
#  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
#  (+) value = endstop above Z0, (-) value = endstop below
#  Increasing position_endstop brings nozzle closer to the bed
#  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
## All builds use same Max Z
position_max: 220
position_min: -2.5
homing_speed: 8.0
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC7
interpolate: False
run_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

######
#M2 motor slot on expander board (Rear Z)
###############
[stepper_z1]
## M2_STEP_PIN         3.26    
## M2_DIR_PIN          0.16    
## M2_ENABLE_PIN       1.23    
## M2_UART             1.19
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PF2
interpolate: False
run_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

######
#M3 motor slot on expander board (Right Front Z)
###############
[stepper_z2]
## M3_STEP_PIN         0.17    
## M3_DIR_PIN          0.15    
## M3_ENABLE_PIN       1.22    
## M3_UART             0.28
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PE4
interpolate: False
run_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0



######
#E0 motor slot on main board
###############
[extruder]
## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
max_extrude_cross_section: 50
max_extrude_only_distance: 700.00
microsteps: 16
# Tune per individual printer
# Default for Bondtech 5mm Bore Drive Gears
rotation_distance: 7.6272
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4
min_extrude_temp: 180
min_temp: 0
max_temp: 300
pressure_advance: .0605
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.6
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################   
[heater_bed]
heater_pin: PA1
##  Choose the correct thermistor for your heater
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 1
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
#This probe is not used for Z height, only Z Tilt Adjust
###############
#[probe]
#pin: ^P0.10
#x_offset: 0
#y_offset: 25.0
#z_offset: 0
#speed: 10.0
#samples: 1
#samples_result: average
#sample_retract_dist: 2.0
#samples_tolerance: 0.05
#samples_tolerance_retries: 3

#####################################################################
# 	Fan Control
#####################################################################

######
#Part Cooling Fan
#HE1 Connector on Main Board
###############
[fan]
pin: PE5
kick_start_time: 0.5
off_below: 0.10

######
#Hotend Cooling Fan
#Fan0 Connector on Main Board
###############
[heater_fan hotend_fan]
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan1]
##	Controller fan - Z board, HE1 Connector
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[heater_fan controller_fan2]
##	Controller fan - Z board, HE1 Connector
pin: PD13
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[heater_fan exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
pin: PD14
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[temperature_sensor Enclosure]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 90


#[temperature_sensor Chamber]
#sensor_pin: PF7
#sensor_type: NTC 100K beta 3950


