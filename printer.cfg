[gcode_macro START_PRINT]
gcode:
    # Defaults
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(250)|int %}
    {% set BED_TEMP = params.BED_TEMP|default(90)|int %}
    # Home
    BED_MESH_CLEAR
    G28
    G90
    PARKCENTER
    # Start bed heating
    M117 Heating
    M140 S{BED_TEMP}
    # set calibration extruder temp
    M104 S150
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S150
    # QGL
    Z_TILT_ADJUST CALIBRATE=false
    G28 Z
    # Build bed mesh
    #M117 build Mesh
    BED_MESH_CALIBRATE
    # Wait for extruder to reach final temperature
    M104 S{EXTRUDER_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    #clean the nozzle
    G92 E0
    CLEAN_NOZZLE
    G28 Z
    M117 Z offset
    CALIBRATE_Z
    M117 Purging
    G90
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5  Y20 Z0.3 F5000.0 ; Move to start position
    G1 X5  Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X5.3 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X5.3 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G1 Z3.5 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X8.25 Y20 Z0.2 F5000.0 ; Move over to prevent blob squish
    M117 Printing
    
[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-15 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Move toolhead
    G1 X50 Y250
    # Disable steppers
    M84
    # Done!
    M117 Print Done!

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(0)|int %}
    {% set Y = params.Y|default(280)|int %}
    {% set Z = params.Z|default(10)|int %}
    {% set E = params.E|default(1)|int %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro M0]
gcode:
    PAUSE

[gcode_macro M600]
gcode:
    PAUSE

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|int %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

